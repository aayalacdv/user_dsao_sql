<body class="text-center signup-form-body">
<main class="signup-form pastel-carrot">
    <h1>Regístrate</h1>
    <form action="" id="signup-form" method="POST">
        <div class="form-floating">
            <input class="form-control" id="username" placeholder="Tu usuario" type="text">
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating mt-20">
            <input class="form-control" id="name" placeholder="Tu nombre" type="text">
            <label for="name">Nombre</label>
        </div>
        <div class="form-floating mt-20">
            <input class="form-control" id="lastname" placeholder="Tu apellido" type="text">
            <label for="name">Apellido</label>
        </div>
        <div class="form-floating mt-20">
            <input class="form-control" id="age" placeholder="Tu edad" type="text">
            <label for="age">Edad</label>
        </div>
        <div class="form-floating mt-20">
            <input class="form-control" id="password" placeholder="Tu contraseña" type="password">
            <label for="password">Contraseña</label>
        </div>
        <div class="form-floating mt-20">
            <input class="form-control" id="password2" placeholder="Repite tu contraseña" type="password">
            <label for="password2">Repite tu contraseña</label>
        </div>
        <button class="btn mt-20 button-style-2" id="signup-button" type="submit">Registrar</button>
        <p class="text-center mt-20">
            <a class="btn button-style-3" href="/index.html">&laquo; Volver al inicio</a>
        </p>
    </form>
</main>

</button>
